<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>vue</title>
	</head>
	<body>
		<div id="app">
			<h1>{{message}}</h1>
			<input type="text" v-model="message">
			<input type="button"  value="fuck"/>
			<pre>
				{{$data|json}}
			</pre>
			<my-header></my-header>
			
		</div>
<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript">
	var myHeaderChild={
		template:'<p>i am my header child</p>'
	}
	var myHeader={
		template:'<p><my-header-chlid></my-header-chlid>{{}}this is my header</p>',
		components:{
			'my-header-chlid':myHeaderChild
		}
	}
	new Vue({
		el:'#app',
		data:{
			message:"hell world!"
		},
		components:{
			'my-header':myHeader
		}
	});
</script>	
	</body>
</html>
