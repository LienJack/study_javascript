<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>event</title>
	</head>
	<body>
		<div id="app">
				<button type="submit" @click="count+=1">
					submit{{count}}
				</button>
		</div>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			new Vue({
				el:"#app",
				data:{
					count:0
				},
				methods:{
					updateCount:function(){
						this.count+=1;
					}
				}
			});
		</script>
	</body>
</html>
